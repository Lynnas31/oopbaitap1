<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> <canvas  id="myCanvas" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>

</body>
<script>
    function rectangle(weight,height){
        this.weight = weight;
        this.height = height;

        this.area = function (weight,height){
            return this.weight*this.height

        }
        this.per = function (weight,height){
            return (this.weight+this.height)*2
        }
        this.creatRect = function (weight,height){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#FF0000"
            ctx.fillRect(0, 0, this.weight, this.height)
            ctx.fill();

        }

    }
    let rec = new rectangle(parseInt(prompt("nhap chieu dai")),parseInt(prompt("nhap chieu rong")));
    resultarea = rec.area();
    resultper = rec.per();

     alert(resultper);
     alert(resultarea);
     rec.creatRect();
</script>
</html>
